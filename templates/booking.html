<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{comp['name']}} || GUDLFT</title>
</head>
<body>
    <h2>{{comp['name']}}</h2>
    Places available: {{comp['number_of_places']}}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <form action="/purchase_places" method="post">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{comp['name']}}">
        <label for="places">How many places?</label>
        <input type="number" name="places" id=""/>
        <button type="submit">Book</button>
    </form>
</body>
</html>
